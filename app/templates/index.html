<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>RAG Playground</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="chatbox">
        <h1 style="font-size: 36px; font-weight: bold; text-align: center; margin-top: 20px;">RAG Playground: MovieChat Edition</h1> <!-- Add formatting to the title -->
        <div>
            <fieldset>
                <legend> <h2>Configure RAG Approach</h2></legend>
                <label for="rag-dropdown" > Method </label>
                <select id="rag-dropdown">
                    <option value="basic">Basic</option>
                    <option value="rewrite">Query Rewrite</option>
                    <option value="rewrite_full_context">Query Rewrite: Full Context</option>
                    <option value="llm_rerank">LLM Rerank</option>
                    <option value="self_query">Self Query</option>
                    <option value="multi_query">Multi Query</option>
                    <option value="mmr">Maximal Marginal Relevance Ranking</option>
                </select>
                <label for="limit-dropdown" style="font-weight: bold; margin-top: 10px; margin-left: 10px; margin-right: 10px;"> Limit </label>
                <select id="limit-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="cosine-threshold-dropdown" style="font-weight: bold; margin-top: 10px; margin-left: 10px; margin-right: 10px;">Cosine Threshold </label>
                <select id="cosine-threshold-dropdown">
                    <option value="0.3">0.3</option>
                    <option value="0.35">0.35</option>
                    <option value="0.4">0.4</option>
                    <option value="0.45">0.45</option>
                    <option value="0.5">0.5</option>
                    <option value="0.55">0.55</option>
                    <option value="0.6">0.6</option>
                    <option value="0.65">0.65</option>
                    <option value="0.7">0.7</option>
                    <option value="0.75" selected>0.75</option>
                    <option value="0.8">0.8</option>
                </select>
            </fieldset>
        </div>
                <div id="messages">
                    <br><br>
                    <div class="message sys-msg">Welcome to RAG Playground: MovieChat edition! Let's talk movies</div>
                </div>
                <input type="text" id="userInput" placeholder="Send a message">
                <div id="button-container">
                    <button id="sendButton">Send</sendButton>
                    <button id="rerunButton">Rerun</rerunButton>
                </div>
            </div>
            <script src="{{ url_for('static', filename='chat.js') }}"></script>
        </body>
        </html>
